<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #333;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }
        .product {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .buy-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .buy-btn:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Affiliate Shop</h1>
    <div class="product-container">
        <!-- Product 1 -->
        <div class="product">
            <img src="images/product1.webp" alt="Product 1">
            <a href="https://affiliate-link-1.com" class="buy-btn" target="_blank">Buy Now</a>
        </div>
        <!-- Product 2 -->
        <div class="product">
            <img src="images/product2.webp" alt="Product 2">
            <a href="https://affiliate-link-2.com" class="buy-btn" target="_blank">Buy Now</a>
        </div>
        <!-- Product 3 -->
        <div class="product">
            <img src="images/product3.webp" alt="Product 3">
            <a href="https://affiliate-link-3.com" class="buy-btn" target="_blank">Buy Now</a>
        </div>
    </div>

</body>
</html>
